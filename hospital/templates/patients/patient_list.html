<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 50px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .tab-content {
            margin-top: 20px;
        }

        .tab-pane {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Patient List</title>
</head>

<body>
    {% for patient in patients %}
    <div class="navbar">
        <a href="{% url 'hospital:home' %}">Home</a>
        <a href="#">Contact</a>
        <a href="{% url 'hospital:health_record_list' user_id=patient.id %}">My Health Record</a>
        <a href="{% url 'hospital:update_patient' user_id=patient.id %}">Update Patient Details</a>
        <a href="{% url 'sign_out' %}">Log Out</a>
    </div>

    <div class="container">
        <h2>Patient Details - {{ patient.name }}</h2>
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile{{ patient.id }}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="health-tab" data-toggle="tab" href="#health{{ patient.id }}">Health Records</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="profile{{ patient.id }}">
                <p><strong>ID:</strong> {{ patient.id }}</p>
                <p><strong>Name:</strong> {{ patient.name }}</p>
                <p><strong>Date of Birth:</strong> {{ patient.date_of_birth }}</p>
                <!-- Add other patient details here -->
            </div>

            <div class="tab-pane fade" id="health{{ patient.id }}">
                <!-- Add health record details here -->
                <p>Health Records go here...</p>
            </div>
        </div>
    </div>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
