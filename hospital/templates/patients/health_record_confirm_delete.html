<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm Record Deletion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirm-deletion-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            width: 100%;
            margin-bottom: 20px;
            color: #333333;
        }
        p {
            color: #555555;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #dc3545;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="confirm-deletion-container">
        <h2>Confirm Record Deletion</h2>
        <p>Are you sure you want to delete the record?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
        <p><a href="{% url 'hospital:health_record_list' user_id=user_id %}">Cancel</a></p>
    </div>
</body>
</html>
